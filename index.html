<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creative_Popup_Modal</title>
</head>
<body>
    <button class="sub-button">Learn Morn</button>
    <div class="modal">
        <div class="modal-left">
            <img class="woman" src="./images/woman.png" alt="">
        </div>
        <div class="modal-right">
            <div class="wrapper">
                <ul class="top-menu">
                    <li class="top-menu-item">UI/UX</li>
                    <li class="top-menu-item">Design</li>
                    <li class="top-menu-item">Code</li>
                </ul>
                <h1 class="title">Daily Design Newsletter</h1>
                <p class="desc">How to create a custom popup modal using HTML CSS and Vanilla JS. Popup newsletter modal coding tutorial.</p>
                <ul class="bottom-menu">
                    <li class="bottom-menu-list">
                        <img class="bottom-menu-icon" src="./images/check.png" alt="">
                        <span class="bottom-menu-text">Trend design tools</span>
                    </li>
                    <li class="bottom-menu-list">
                        <img class="bottom-menu-icon" src="./images/check.png" alt="">
                        <span class="bottom-menu-text">Free premium vectors</span>
                    </li>
                    <li class="bottom-menu-list">
                        <img class="bottom-menu-icon" src="./images/check.png" alt="">
                        <span class="bottom-menu-text">Short tutorials</span>
                    </li>
                    <li class="bottom-menu-list">
                        <img class="bottom-menu-icon" src="./images/check.png" alt="">
                        <span class="bottom-menu-text">full motivation</span>
                    </li>
                </ul>
                <div class="icon-container">
                    <img class="icon" src="./images/1.png" alt="">
                    <img class="icon" src="./images/2.png" alt="">
                    <img class="icon" src="./images/3.png" alt="">
                    <img class="icon" src="./images/4.png" alt="">
                </div>
                <div class="form-container">
                    <input class="text" placeholder="Enter your mail."></input>
                    <button class="submit">Submit</button>
                </div>
            </div>
        </div>
        <img class="cancel" src="./images/cancel.png" alt="">
    </div>
    <script src="app.js"></script>
</body>
</html>
